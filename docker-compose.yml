version: '3'
services:
  web:
    build: .
    ports:
      - "3000:3000"
    command: bundle exec puma
    volumes:
      - .:/app
      - bundle-data:/bundle
    depends_on:
      - db
  db:
    image: postgres
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  bundle-data:
  db-data: